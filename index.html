<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Palak ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: linear-gradient(#fff1f6, #ffe6ee);
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  text-align: center;
  color: #444;
  overflow-x: hidden;
}

/* Floating balloons */
.balloon {
  position: fixed;
  bottom: -120px;
  font-size: 40px;
  animation: floatUp linear infinite;
  opacity: 0.4;
  z-index: 0;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

.section {
  position: relative;
  z-index: 2;
  transition: opacity 0.6s ease;
}

.hidden {
  display: none;
  opacity: 0;
}

h1 { margin-top: 40px; }
p { margin: 12px 20px; }

button {
  padding: 16px 36px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: #ff8fab;
  color: white;
  margin-top: 24px;
}
button:active { transform: scale(0.96); }

/* Cake */
#cake {
  margin: 50px auto 10px;
  position: relative;
}

.cake {
  font-size: 96px;
  filter: drop-shadow(0 12px 24px rgba(255,120,160,0.45));
}

/* Sparkle */
#sparkle {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 26px;
  opacity: 0;
  transition: opacity 0.4s ease;
}

/* Smoke */
#smoke {
  font-size: 38px;
  opacity: 0;
  transition: opacity 0.4s ease;
  margin-bottom: 6px;
}

/* Photo */
img {
  width: 220px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(255,120,160,0.4);
}

/* Bouquet */
#bouquet {
  font-size: 90px;
  animation: zoomIn 0.8s ease forwards;
}

@keyframes zoomIn {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- Balloons -->
<div class="balloon" style="left:10%; animation-duration:18s;">ğŸˆ</div>
<div class="balloon" style="left:30%; animation-duration:22s;">ğŸˆ</div>
<div class="balloon" style="left:55%; animation-duration:20s;">ğŸˆ</div>
<div class="balloon" style="left:75%; animation-duration:24s;">ğŸˆ</div>

<audio id="music">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- STEP 1 -->
<div id="step1" class="section">
  <h1>Palak ğŸŒ¸</h1>

  <div id="cake">
    <div id="sparkle">âœ¨</div>
    <div id="smoke">ğŸ’¨</div>
    <div class="cake">ğŸ‚</div>
  </div>

  <p id="hint">Tap to make a wish âœ¨</p>
  <button onclick="tapCake()">Tap ğŸˆ</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="section hidden">
  <h1>Happy 23rd Birthday, Palak ğŸ‰</h1>
  <img src="palak.jpg">

  <p>
    May this year be gentle with you,<br>
    kind to your heart,<br>
    and full of little smiles ğŸŒ·
  </p>

  <button onclick="showSurprise()">Tap for surprise ğŸ</button>
</div>

<!-- STEP 3 -->
<div id="step3" class="section hidden">
  <div id="bouquet">ğŸ’</div>
  <p>A small bouquet for a special day ğŸ’–</p>
</div>

<script>
let taps = 0;
const music = document.getElementById("music");
const smoke = document.getElementById("smoke");
const sparkle = document.getElementById("sparkle");
const hint = document.getElementById("hint");

function vibrate(ms) {
  if (navigator.vibrate) navigator.vibrate(ms);
}

function fadeMusic(target, duration = 600) {
  const step = (target - music.volume) / (duration / 50);
  const fade = setInterval(() => {
    music.volume = Math.min(Math.max(music.volume + step, 0), 1);
    if (
      (step > 0 && music.volume >= target) ||
      (step < 0 && music.volume <= target)
    ) clearInterval(fade);
  }, 50);
}

function showSmoke() {
  smoke.style.opacity = "1";
  sparkle.style.opacity = "1";
  setTimeout(() => {
    smoke.style.opacity = "0";
    sparkle.style.opacity = "0";
  }, 600);
}

function tapCake() {
  taps++;
  vibrate(40);
  showSmoke();

  if (music.paused) {
    music.volume = 0;
    music.play().catch(()=>{});
    fadeMusic(0.6);
  }

  if (taps === 1) {
    hint.innerText = "One more timeâ€¦ make a wish âœ¨";
  }

  if (taps === 2) {
    vibrate([60,40,60]);
    fadeMusic(0.2);

    setTimeout(() => {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }, 700);
  }
}

function showSurprise() {
  vibrate([50,30,50]);
  fadeMusic(0);

  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.remove("hidden");
}
</script>

</body>
</html>
